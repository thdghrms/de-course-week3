name: Automated assignment check
run-name: Your submission is being scored
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - "*:homework/**"
jobs:
  week3-homework-checker:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: List directory for debugging
        run: ls -a ${{ github.workspace }}
      - name: Build the stack for homework
        run: docker-compose up -d
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: List directory for debugging
        run: ls -a ${{ github.workspace }}
      - name: Your score is...
        run: bash run-test.sh
      - name: Stop Docker Compose services || echo "Failed to graceful shutdown, ignored"
        run: docker-compose down
